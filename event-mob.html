<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTITA</title>
    <link rel="icon" type="image/x-icon" href="./img/icon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/event-mob.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
</head>
<body>
    <a href="#header"><button class="to-top-but"><img width="41px" height="41px" src="./img/arrow.png" alt="arrow-up"></button></a>
    <header id="header">
        <div class="d-flex justify-content-between head-icons mt-4">
          <img onclick="window.location.href='index-mobile.html'" class="logo" src="./img/LOGO2.png" alt="logo">
            <button class="menu-but" data-bs-toggle="modal" data-bs-target="#Modal"><img class="menu" src="./img/menu.png" alt="menu"></button>

<div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="modal-head d-flex justify-content-between">
          <img onclick="window.location.href='index-mobile.html'" class="logo-modal" src="./img/LOGO2.png" alt="logo">
          <div class="lang-but d-flex mt-4">
            <button onclick="setLang('ua')" id="uaBut" class="ua-but">ua</button>
            <button onclick="setLang('en')" id="enBut" class="en-but">en</button>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <hr class="modal-hr">
        </div>
        <div class="modal-links mt-3">
          <a href="index-mobile.html"><p id="golovna" class="lang">Головна</p></a>
          <p data-bs-dismiss="modal" aria-label="Close"><a id="graduates" class="lang" href="index-mobile.html#graduate">Випускники</a></p>
          <p data-bs-dismiss="modal" aria-label="Close"><a id="students" class="lang" href="index-mobile.html#hacker">Хакери</a></p>
          <p data-bs-dismiss="modal" aria-label="Close"><a id="contacts" class="lang" href="index-mobile.html#call-us">Контакти</a></p>
        </div>
        <div class="modal-socials d-flex">
          <img onclick="window.location.href = 'https://www.instagram.com/intitaedu/'" src="./img/instagram-modal.png" alt="instagram">
          <img onclick="window.location.href = 'https://www.facebook.com/intita.it'" src="./img/facebook-modal.png" alt="facebook">
          <img onclick="window.location.href = 'https://t.me/IT_Academy_Vinnytsia'" src="./img/telegram-modal.png" alt="telegram">
          <img onclick="window.location.href = 'https://twitter.com/INTITA_EDU'" src="./img/twitter-modal.png" alt="twitter">
        </div>
      </div>
    </div>
  </div>
</div>
        </div>
    </header>

    <main class="mt-5">
        <div class="event-choose">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <div onclick="localStorage.setItem('event','holiday');window.location.href='event.html'" id="holiday" class="slide-cont event1">

                  </div>
                </div>
                
                  <div class="swiper-slide">
                    <div onclick="localStorage.setItem('event','camp');window.location.href='event.html'" id="camp" class="slide-cont event2 d-flex flex-column justify-content-center align-items-center">

                    </div>
                  </div>

                  <div class="swiper-slide">
                    <div onclick="localStorage.setItem('event','prof');window.location.href='event.html'" id="prof" class="slide-cont event3">

                    </div>
                  </div>
                </div>
              </div>
            
              <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

              <script>


var swiper = new Swiper(".mySwiper", {
    initialSlide:2,
    slidesPerView: 1,
    spaceBetween: 30,
    loop: true
  });
              </script>
            
        </div>

        <div class="main-cont">
            <h3 class="change" id="name">name</h3>
            <p class="event-title change" id="name2">name2</p>
            <div class="event-desc">
                <div class="d-flex justify-content-center">
                    <img id="eventImg" src="" alt="event-photo">
                </div>
                <div class="event-text d-flex flex-column mt-2 align-items-center">
                    <p class="change" id="desc">desc</p>

                </div>
            </div>
        </div>

        <div class="orgs">
            <h3 class="lang" id="org">Організатори</h3>
            <div class="event-orgs d-flex justify-content-around mt-4">
                <div class="org-card">
                    <img id="OrganImg1" src="" >
                    <p id="OrganText1" class="mt-1"> </p>
                </div>
                <div class="org-card">
                  <img id="OrganImg2" src="">
                  <p id="OrganText2" class="mt-1"></p>
              </div>
            </div>
            <div class="org-card last-card">
              <img id="OrganImg3" src="">
              <p id="OrganText3" class="mt-1"></p>
          </div>
        </div>
    </main>

    <footer>
        <div class="d-flex justify-content-center">
          <img onclick="window.location.href='index-mobile.html'" class="logo-footer" src="./img/LOGO-mob-footer.png" alt="logo">
        </div>
        <div class="d-flex justify-content-center">
          <hr>
        </div>
        <div class="footer-links d-flex justify-content-center">
          <a href="index-mobile.html"><p id="golovna" class="main-footer lang">Головна</p></a>
          <a href="index-moble.html#graduate"><p id="graduates" class="lang">Випускники</p></a>
          <a href="index-mobile.html#hacker"><p id="students" class="lang">Студенти</p></a>
          <a href="index-mobile.html#call-us"><p id="contacts" class="lang">Контакти</p></a>
        </div>
        <div class="d-flex justify-content-center">
          <button onclick="window.location.href = 'https://goo.gl/maps/2vRPS4F7GqXmL1eR9'" class="loc-but d-flex justify-content-between align-items-center">
            <p  id="locationText" class="mt-3 lang">Локація</p>
            <img src="./img/arrow-short-right-slider-mob.png" alt="arrow">
          </button>
        </div>
        <div class="d-flex justify-content-center">
          <hr>
        </div>
        <div class="socials d-flex justify-content-center">
          <img onclick="window.location.href = 'https://www.instagram.com/intitaedu/'" src="./img/instagram_black.png" alt="instagram-link">
          <img onclick="window.location.href = 'https://www.facebook.com/intita.it'" src="./img/facebook_black.png" alt="facebook-link">
          <img onclick="window.location.href = 'https://t.me/IT_Academy_Vinnytsia'" src="./img/telegram_black.png" alt="telegram-link">
          <img onclick="window.location.href = 'https://twitter.com/INTITA_EDU'" src="./img/twitter_black.png" alt="twitter-link">
        </div>
        <div class="connections d-flex justify-content-center flex-column align-items-center mt-2">
          <p>+38 067 431 74 24</p>
          <p id="email" class="lang">пошта: intitavn@gmail.com</p>
        </div>
      </footer>


      <script>
          if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)){

      console.log("mobile device");
    }else{

      console.log("not mobile device");
      window.location.href = "event.html";
    }
      </script>

    <script type="module" src="./js/changeEvent.js"></script>
    <script src="./js/event-mob.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
</body>
</html>
